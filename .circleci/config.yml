version: 2
jobs:
  build:
    docker:
      - image: lineageos/docker_build
    steps:
      - run:
          name: check space
          command: df -h  
      - run:
          name: setup git
          command: git config --global user.email "you@example.com";   git config --global user.name "Your Name"           
      - run:
          name: Init Repo
          command: mkdir android; cd android; repo init -u https://github.com/LineageOS/android.git -b cm-14.1
      - run:
          name: Copy tab manifest
          command: git clone https://github.com/followmsi/manifests.git; cd manifests; git checkout origin/gtaxl-cm-14.1; ls -alh; pwd; cp -r local_manifests /root/project/android/.repo/       
      - run:
          name: Sync Repo
          command: cd /root/project/android; repo sync
      - run:
          name: Sync Repo
          command: cd /root/project/android; repo sync
      - run:
          name: Setup environment and build
          command: source build/envsetup.sh; breakfast gtaxlwifi; croot; brunch gtaxlwifi
        
  
